<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">perm_identity</i>
                </div>
                <input id="name" placeholder="Name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">perm_identity</i>
                </div>
                <input id="surname" placeholder="Surname" type="text" required class="validate" autocomplete="off">
            </div>
            
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">account_balance</i>
                </div>
                <div class="select-style">
                    <select id="foo">  
                        <option value="Muicipality Emploie">Muicipality Emploie</option>
                        <option value="Parking Company">Parking Company</option>
                        <option value="Police">Police</option>
                     </select>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">assignment</i>
                </div>
                <div class="select-style">
                    <select id="faa">
                        <option value="Not a Parking Company"> - </option>
                        <option value="Parking Company 1">Parking Company 1</option>
                        <option value="Parking Company 2">Parking Company 2</option>
                        <option value="Parking Company 3">Parking Company 3</option>
                     </select>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <p id="demo"></p>


            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>




            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="#"><button id="register-link">Log In here</button></a>
        </div>
    </div>


<script>



  
        var op = document.getElementById("foo")
        var strUser = op.options[op.selectedIndex].value;
        document.getElementById("demo").innerHTML = (strUser == "Parking Company");
        document.getElementById("faa").disabled = true;

        if (strUser == "Parking Company") {
            document.getElementById("faa").disabled = true;
            document.getElementById("demo").innerHTML = "porca madonna";
        } else {
            document.getElementById("faa").disabled = false;
            document.getElementById("demo").innerHTML = "porca dio";
        }


</script>


</body>

</html>
