<html>

<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../content/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<navigation></navigation>

<div class="flex-wrapper">
    <div id="container-main">
        <div id="Home">

            <div class="row" style="margin-left: 1%; margin-bottom: 0.6%;">
                <div class="column" id="columnLeft" style="width: 20%">
                    <div class="dm-banner-title">
                        <div class="front-text-box">
                            <h3>Analytics</h3>
                            <h4> Parking {{vm.parkingId}} of {{vm.parkingCompany}}</h4>
                        </div>
                        <div class="back-box"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-left: 4%; margin-top: 2%;" ng-hide="!vm.parkingStops.length">
                <div class="column" id="columnLeft" style="width: 50%">
                    <div id="doughnut-chart-container"></div>
                </div>
                <div class="column" id="columnRight" style="width: 50%">
                    <div id="column-chart-container"></div>
                </div>
            </div>

            <div class="row" style="margin-left: 4%; margin-top: 13%; text-align: center;"
                ng-if="!vm.parkingStops.length">

                <span class="fa fa-database fa-5x"></span>
                <h3>No data available</h3>
                <h4>There is no data to show you right now.</h4>
            </div>

        </div>
    </div>
</div>

<navfooter></navfooter>
</div> <!-- flex wrapper -->
</body>

</html>
