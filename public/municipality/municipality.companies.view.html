<html>

<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../content/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<navigation></navigation>

<div class="flex-wrapper">
    <div id="container-main">
        <!-- Tab content -->
        <div id="Home">
            <div class="row" style="margin-left: 1%; margin-bottom: 0.6%;">
                <h3>Companies</h3>
            </div>

            <div class="row">
                <!-- Companies List-->
                <div class="column" id="columnLeft">

                    <div id="container-parkings">
                        <div id="title">
                            Registered Companies
                        </div>
                        <table fixed-header>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Address</th>
                                    <th style="width: 16%;"></th>
                                    <th style="width: 16%;"></th>
                                </tr>
                            </thead>
                            <tbody style="height: 345px;">
                                <tr ng-repeat="company in vm.companies">
                                    <td>{{company.name}}</td>
                                    <td>{{company.address.city}}</td>
                                    <td>{{company.address.street}}</td>
                                    <td style="width: 16%;"><a class="button1"
                                            ng-click="vm.showCompanyDetails(company.name)">Details</a>
                                    <td style="width: 16%;"><a class="button1-delete" ng-click="vm.deleteCompany(company.name)">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--column left-->

            </div>
            <!--column right-->
        </div>
    </div>
</div>

<navfooter></navfooter>
</div> <!-- flex wrapper -->
</body>

</html>
